<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор by MAXimov</title>
    <style>
      /*Общие параметры*/
      body {
        width:900px;
        margin:auto;
      }
      
      h1 {
        text-align:center;
      }

      .column1,
      .column2,
      .column3 {
        float:left;
        font-size: 1.5em;
      }

      .column2,
      .column3 {
        padding-left:50px;
      }

      .button {
        clear:both;
        padding-top:50px;
      }

      /*Кнопка*/
      a.button7 {
        font-weight: bold;
        color: white;
        text-decoration: none;
        padding: 1em 23.5em calc(.8em + 3px);
        border-radius: 5px;
        background: rgb(0,255,0);
        box-shadow: 0 -3px rgb(0,180,0) inset;
        transition: 0.2s;
      }

      a.button7:hover {
        background: rgb(0,180,0);
      }

      a.button7:active {
        background: rgb(0,110,0);
        box-shadow: 0 3px rgb(0,110,0) inset;
      }

      /*Чекбоксы*/
      .checkbox input {
        position: absolute;
        z-index: -1;
        opacity: 0;
        margin: 10px 0 0 20px;
      }

      .checkbox__text {
        position: relative;
        padding: 0 0 0 60px;
        cursor: pointer;
      }

      .checkbox__text:before {
        content: '';
        position: absolute;
        top: -4px;
        left: 0;
        width: 50px;
        height: 26px;
        border-radius: 13px;
        background: #ff0000;
        box-shadow: inset 0 2px 3px rgba(0,0,0,.2);
        transition: .2s;
      }

      .checkbox__text:after {
        content: '';
        position: absolute;
        top: -2px;
        left: 2px;
        width: 22px;
        height: 22px;
        border-radius: 10px;
        background: #FFF;
        box-shadow: 0 2px 5px rgba(0,0,0,.3);
        transition: .2s;
      }

      .checkbox input:checked + .checkbox__text:before {
        background: #00ff00;
      }

      .checkbox input:checked + .checkbox__text:after {
        left: 26px;
      }

      .checkbox input:focus + .checkbox__text:before {
        box-shadow: inset 0 2px 3px rgba(0,0,0,.2), 0 0 0 3px rgba(255,255,0,.7);
      }

      /*Радиобаттоны*/
      .radio input {
        position: absolute;
        z-index: -1;
        opacity: 0;
        margin: 10px 0 0 7px;
      }

      .radio__text {
        position: relative;
        padding: 0 0 0 35px;
        cursor: pointer;
      }

      .radio__text:before {
        content: '';
        position: absolute;
        top: -3px;
        left: 0;
        width: 22px;
        height: 22px;
        border: 1px solid #CDD1DA;
        border-radius: 50%;
        background: #FFF;
      }

      .radio__text:after {
        content: '';
        position: absolute;
        top: 1px;
        left: 4px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #00ff00;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.5);
        opacity: 0;
        transition: .2s;
      }

      .radio input:checked + .radio__text:after {
        opacity: 1;
      }

      .radio input:focus + .radio__text:before {
        box-shadow: 0 0 0 3px rgba(255,255,0,.7);
      }
    </style>
  </head>
  <body>

</div>

  function Radio(a) { //забираем данные из RadioButton

      }
    }
  }

  function Check(x) { //забираем данные из CheckBox

function PriceEnd (x,a,b,c) { //получаем цену услуги
  var price = 0;
  if (x == true) {

  }
  return price;
}
